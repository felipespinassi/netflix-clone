<body>

    <header class="container">
        <div>
            <img class="logo" src="./img/netflix.gif" alt="">

    <main>
        <div class="filme-principal">

            </p>

                <button class="botoes"><i class="fas fa-play"></i> Assistir Agora</button>

            </div>
